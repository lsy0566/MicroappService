server:
  port: 0

spring:
  application:
    name: account-ws
  devtools:
    restart:
      enable: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

        # others -> 외부 접속 허용 가능
      # http://localhost:8000/h2-console
  datasource:
    url: jdbc:h2:mem:testdb

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}

gateway:
  ip: 59.29.224.78

token:
  expiration_time: 864000000 # 10days (milliseconds) 얼마나 유효한지 정하는 것
  secret: local_secret  # 내장이 아닌 임의로 만든 데이터 추가및 수정 작업 가능